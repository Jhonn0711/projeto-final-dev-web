<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="container py-5">
    <div class="card bg-dark text-white border-secondary shadow-lg">
      <div class="card-body">
        <h3 class="text-info mb-4">Login</h3>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" class="form-control" id="loginEmail">
        </div>
        <div class="mb-3">
          <label>Senha</label>
          <input type="password" class="form-control" id="loginSenha">
        </div>
        <button class="btn btn-primary w-100" id="btnLogin">Entrar</button>
        <div class="text-center mt-3">
          <a href="cadastro.html" class="text-info">Criar uma conta</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $('#btnLogin').click(function () {
      const email = $('#loginEmail').val();
      const senha = $('#loginSenha').val();

      const user = JSON.parse(localStorage.getItem(email));

      if (user && user.senha === senha) {
        localStorage.setItem('usuario_logado', email);
        window.location.href = 'alimentos.html';
      } else {
        alert('Email ou senha inv√°lidos.');
      }
    });
  </script>
</body>
</html>

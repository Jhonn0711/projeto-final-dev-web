<!-- unidades.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Unidades de Medida</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css">
  <style>
    body {
      background-color: #0d1117;
      color: white;
    }
    .card {
      background-color: #161b22;
      border: 1px solid #30363d;
    }
    .btn-primary {
      background-color: #1f6feb;
      border-color: #1f6feb;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <div class="card p-4">
    <h3 class="text-info">Cadastro de Unidades de Medida</h3>
    <form id="form-unidade">
      <div class="mb-3">
        <label for="nome-unidade" class="form-label">Nome da Unidade</label>
        <input type="text" class="form-control" id="nome-unidade" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
  </div>

  <div class="card mt-4 p-4">
    <h4 class="text-info">Lista de Unidades</h4>
    <table class="table table-dark table-hover mt-2">
      <thead>
        <tr><th>Unidade</th><th>AÃ§Ãµes</th></tr>
      </thead>
      <tbody id="lista-unidades"></tbody>
    </table>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  const unidades = [];

  function renderUnidades() {
    $('#lista-unidades').html(unidades.map((u, i) => `
      <tr>
        <td>${u}</td>
        <td>
          <button class="btn btn-sm btn-warning" onclick="editarUnidade(${i})">âœï¸</button>
          <button class="btn btn-sm btn-danger" onclick="removerUnidade(${i})">ğŸ—‘ï¸</button>
        </td>
      </tr>`).join(''));
  }

  $('#form-unidade').on('submit', function(e) {
    e.preventDefault();
    const nome = $('#nome-unidade').val().trim();
    if (!nome) return;
    unidades.push(nome);
    Swal.fire('Sucesso', 'Unidade cadastrada!', 'success');
    this.reset();
    renderUnidades();
  });

  function removerUnidade(index) {
    Swal.fire({
      title: 'Tem certeza?',
      text: 'Deseja remover esta unidade?',
      icon: 'warning',
      showCancelButton: true,
      confirmButtonText: 'Sim, remover'
    }).then((result) => {
      if (result.isConfirmed) {
        unidades.splice(index, 1);
        renderUnidades();
      }
    });
  }

  function editarUnidade(index) {
    Swal.fire({
      title: 'Editar Unidade',
      input: 'text',
      inputValue: unidades[index],
      showCancelButton: true,
      confirmButtonText: 'Salvar',
      preConfirm: (value) => {
        if (!value.trim()) {
          Swal.showValidationMessage('O nome nÃ£o pode estar vazio');
          return false;
        }
        unidades[index] = value.trim();
        renderUnidades();
      }
    });
  }

  renderUnidades();
</script>
</body>
</html>
